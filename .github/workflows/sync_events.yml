# ConfScout - Conference Data Sync
# 
# Runs daily to fetch fresh conference data from all sources
# and update the public/data/conferences.json file.

name: Sync Conference Data

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregator
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/aggregate_data.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/conferences.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/conferences.json
          git commit -m "chore: update conference data [skip ci]"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Summary
        run: |
          echo "## Conference Data Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Last updated: $(date -u)" >> $GITHUB_STEP_SUMMARY
          if [ -f public/data/conferences.json ]; then
            TOTAL=$(jq '.stats.total' public/data/conferences.json)
            OPEN_CFP=$(jq '.stats.withOpenCFP' public/data/conferences.json)
            echo "- **Total conferences**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Open CFPs**: $OPEN_CFP" >> $GITHUB_STEP_SUMMARY
          fi
